<html>
<head>
<h1>
<center>Order Management System</center>
</h1>
</head>
<div class="login">
<h2 class="login-header">Log in</h2>
<form name="uaForm" class="login-container">
<label>User Name :</br></label>
<input type="text" id="userName" name="userName" ng-model="user.userName" ng-pattern = "/[  a-zA-Z]/"   required /></br>
<div ng-messages = "uaForm.userName.$error">
<div ng-message = "required">*User Name is required</div>
<div ng-message = "pattern">*User Name is invalid</div>
</div></br>
<label>Password : </br></label>
<input type="password" id="password" name="password" ng-model="user.password" required/></br>
 <div ng-messages = "uaForm.password.$error">
 <div ng-message = "required">*Password is required</div><br/>
  </div>
  <center>
  <button class="login_button" ng-click="submit(user)" ng-disabled="uaForm.$invalid">Login</button>
  <button class="login_button" ng-click="register()">Register</button>
  </center>
  </form>
  </div>
  </html>
